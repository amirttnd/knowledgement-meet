<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="row" ng-controller="LoginController as login" ng-init="paper.init()">

    <div class="col-md-5 col-md-offset-3">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Change Password</h3>
            </div>
            <div class="panel-body">
                <form name="resetPasswordForm">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" required="required" placeholder="Old password" name="oldPassword" ng-model="login.oldPassword" type="password"
                                   value="">
                            {{resetPasswordForm.oldPassword.$invalid.required}}
                            <span class="red" ng-show="resetPasswordForm.oldPassword.$invalid && resetPasswordForm.oldPassword.$dirty ">This Field is required *</span>
                        </div>
                        <div class="form-group">
                            <input class="form-control" required="required" placeholder="New password" name="newPassword" ng-model="login.newPassword" type="password"
                                   value="">
                            <span class="red" ng-show="resetPasswordForm.newPassword.$invalid && resetPasswordForm.newPassword.$dirty ">This Field is required *</span>
                        </div>
                        <div class="form-group">
                            <input class="form-control"required="required" placeholder="Re-Type password" name="reTypePassword" ng-model="login.reTypePassword"
                                   type="password"
                                   value="">
                            <span class="red" ng-show="resetPasswordForm.reTypePassword.$invalid && resetPasswordForm.reTypePassword.$dirty ">This Field is required *</span>
                        </div>
                        <button class="btn btn-lg btn-success btn-block"
                                ng-disabled="resetPasswordForm.oldPassword.$invalid || resetPasswordForm.newPassword.$invalid || resetPasswordForm.reTypePassword.$invalid"
                                ng-click="login.changePassword()">
                            Change
                        </button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
