<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="row" ng-controller="TopicController as topic" ng-init="topic.init()">
    <div class="page-header">
        <h3>
            <div class="col-xs-9">Topic List</div>
            <div class="input-group custom-search-form col-xs-3">
                <input class="form-control" type="text" placeholder="Search..." ng-model="search"
                       ng-keyup="searchQuery()">
                        <span class="input-group-addon">
                            <i class="fa fa-search"></i>
                        </span>
            </div>
        </h3>
    </div>
    <div class="main-content">
        <div class="panel panel-default">
            <!--<div class="panel-heading"> Blockquotes </div>-->
            <div class="panel-body" ng-repeat="topicJSON in topic.topics|filter:search">
                <h3 class="text-info">{{topicJSON.name}}
                    <img src="{{topicJSON.imageSrc}}" class="pull-right" width="75px" height="75px">
                </h3>
                <blockquote>
                    <small>
                        Owner:-
                        <cite title="Source Title">{{topicJSON.owner}}</cite>
                    </small>


                    <small>
                        Add Logo:- &nbsp;
                        <a href=""
                           data-toggle="collapse"
                           data-target="#uploadLogo{{$index}}"
                           class="fa fa-external-link-square">
                        </a>
                    </small>
                    <br>

                    <div id="uploadLogo{{$index}}" class="collapse">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="col-xs-5">
                                    <form name="uploadLogoForm{{$index}}">
                                        <input type="file" file-model="topic.logo" class="form-control" name="logo"/>
                                        <!--<input type="file" required="required" -->
                                               <!--ng-model="topic.logo" >-->
                                    </form>
                                </div>
                                <button class="btn btn-warning fa fa-upload"
                                        ng-click="topic.uploadFile(topicJSON)">
                                </button>

                            </div>

                        </div>
                    </div>
                </blockquote>


            </div>
        </div>
    </div>
</div>
</body>
</html>
